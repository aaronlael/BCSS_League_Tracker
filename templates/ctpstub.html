{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTP Links</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .ctp-container {
      columns: 2;
    }

    .ctp-item {
      min-height:50;
      align-items: center;
      display: grid;
      padding: 5px;
    }

    .ctp-item a {
      width: 100%;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container p-3">
    <h1>CTP Links</h1>
    <ul class="ctp-container">
      {% for i in range(1, 19) %}
        <li class="ctp-item">
          <a href="/ctp/{{ i }}"><img src="{{ url_for('static', filename='ctp' + i|string + '.jpg')}}" alt="CTP {{ i }}" style="width: 100%;"/></a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>

{% endblock %}
